
<html>
    <head>

    <div class="text-center col-xs-12 div_header btn btn-success">

        <br>
    <div class="main_div">
        <center>
          <br>
          <br>
        <br>

          <h3 id="result_label">I can hear - </h3>

          <br>
          <br>
          <img src="ear.jpg" id="img">
          </center>
          </div>
          <div class="copy_right_footer">Developed by Keshav</div>
